<!DOCTYPE html>
<html lang="">
  <head>
    <title>Procrasti Buddy</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <style>
      /* Change the background color of the carousel container */
      .ProcrastiBuddy {
        background: linear-gradient(to right, #5f72bd, #9b23ea);
        max-height: 100%;
        max-width: 100%;
        position: relative;
      }

      /* Change the border and the shape of the images */
      .ProcrastiBuddy img {
        width: 100%;
        height: auto;
        object-fit: cover;
        object-position: center;
        border: 2px solid white;
        border-radius: 8px;
      }

      /* Change the color of the active dot */
      .slick-dots li.slick-active button {
        background-color: #9b23ea;
      }

      /* Add a transition effect to the dots when they change */
      .slick-dots li button {
        transition: all 0.2s ease;
      }
      /* Change the dots to circles */
      .slick-dots li button::before {
        font-size: 0;
        line-height: 0;
        content: "";
        display: block;
        width: 12px;
        height: 12px;
        margin: 0 5px;
        border-radius: 50%;
        background-color: white;
      }
      /* Customize the navigation arrows */
      .slick-prev::before,
      .slick-next::before {
        color: white;
        font-size: 30px;
      }
      .slick-prev,
      .slick-next {
        position: absolute;
        top: 50%;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="ProcrastiBuddy">
      <div>
        <img src="https://i.imgur.com/Uhs6ycb.png" alt="1" />
      </div>
      <div>
        <img src="https://i.imgur.com/Uhs6ycb.png" alt="2" />
      </div>
      <div>
        <img src="https://i.imgur.com/Uhs6ycb.png" alt="3" />
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".ProcrastiBuddy").slick({
          dots: true,
          infinite: true,
          autoplay: true,
          speed: 300,
          slidesToShow: 1,
          adaptiveHeight: true,
        });
      });
    </script>
  </body>
</html>
